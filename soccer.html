    <!-- Button to Open the Modal -->

    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header text-black">
                    
                    <div class="team-img team1_img d-flex justify-content-center align-items-center"> <img id="team1-image" src="" width="60px" height="60px"></div>
                    <h5 class="team-name team-name1 mt-2">Team Name 1</h3>
                    <h4 class="mt-2">VS</h2>
                    <h5 class="team-name team-name2 mt-2">Team Name 2</h3>
                    <div class="team-img team2-img"> <img id="team2-image" src="" width="60px" height="60px"></div>

                </div>

                <!-- Modal body -->
                <div class="modal-body text-black d-flex justify-content-center position-relative">
                    <iframe src="https://www.calculator.net/dice-roller.html" width="400px" height="440px" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="cover bg-white"></div>
                <div class="modal-footer text-black">
                    <button style="margin-right: 320px;" type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <button id="finish_btn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Finish Game</button>
                </div>
            </div>
        </div>
    </div>
